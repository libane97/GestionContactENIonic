<ion-header>
    <ion-toolbar>
        <ion-title>Contact</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title style="text-align: center;">
                Ajouter un Contact
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" [(ngModel)]="contact.name" required="required" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Telephone</ion-label>
                    <ion-input type="tel" [ngModelOptions]="{standalone: true}" [(ngModel)]="contact.telephone" required="required"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Adress</ion-label>
                    <ion-input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="contact.address" required="required"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>civility</ion-label>
                    <ion-select cancelText="Annuler" okText="Valider" [ngModelOptions]="{standalone: true}" [(ngModel)]="contact.civility" required="required">
                        <ion-select-option value="M">Homme</ion-select-option>
                        <ion-select-option value="F">Femme</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-button color="primary" (click)="savecontact()">Valider</ion-button>
                    <ion-button color="danger" (click)="annulercontact()">Annuler</ion-button>
                </ion-item>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
