<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Mes Contacts
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Contact</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-toolbar>
            <ion-item>
                <ion-label></ion-label>
                <ion-input placeholder="Rechercher" [(ngModel)]="telephone"></ion-input>
                <ion-button color="primary" (click)="toast()">
                    <ion-icon name="search-outline"></ion-icon>
                </ion-button>
            </ion-item>
            <ion-item>
                <ion-button color="primary" (click)="Onadd()">
                    <ion-icon name="person-add-outline"></ion-icon>
                </ion-button>
                <ion-button color="secondary" (click)="addPost()">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </ion-button>
                <ion-button color="tertiary" (click)="addPhoto('camera')">
                    <ion-icon name="camera-sharp"></ion-icon>
                </ion-button>
                <ion-button color="dark" (click)="etudiant()">
                    <ion-icon name="cloud-circle-outline"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-toolbar>
        <ion-item *ngFor="let d of data">
            <ion-avatar slot="start">
                <img src="assets/libane.jpg">
            </ion-avatar>
            <ion-label>
                <h2>{{ d.name }}</h2>
                <h3>{{ d.telephone }}</h3>
                <p>{{ d.address }}</p>
                <ion-item>
                    <ion-button color="warning" (click)="onselectedcontact(d)">
                        <ion-icon name="eye-outline"></ion-icon>
                    </ion-button>
                    <ion-button color="primary" (click)="onedite(d.id)">
                        <ion-icon name="create-outline"></ion-icon>
                    </ion-button>
                    <ion-button color="danger" (click)="presentAlertConfirm(d)">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>

                </ion-item>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
